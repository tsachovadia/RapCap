<!doctype html>
<html lang="he" dir="rtl" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#121212" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="RapCap" />
  <meta name="apple-touch-fullscreen" content="yes" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">

  <title>RapCap</title>
</head>

<body>
  <div id="root"></div>

  <!-- PWA Safety Net: Force Reload on Chunk Load Error (Black Screen Fix) -->
  <script>
    window.addEventListener('error', (e) => {
      // Check if error is related to loading a chunk
      if (e.message && (e.message.includes('Loading chunk') || e.message.includes('Importing a module script failed'))) {
        console.error('⚠️ Chunk Load Error detected. Forcing hard reload...', e);
        // Only reload if we haven't just reloaded (prevent infinite loops)
        if (!sessionStorage.getItem('retry-chunk-load')) {
          sessionStorage.setItem('retry-chunk-load', 'true');
          window.location.reload(true);
        }
      }
    });

    // Clear the retry flag on successful load
    window.addEventListener('load', () => {
      setTimeout(() => sessionStorage.removeItem('retry-chunk-load'), 5000);
    });
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
